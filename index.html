<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Starling Atlas</title>

<script type='text/javascript' src='./lib/jquery.min.js'></script>
<script type='text/javascript' src='./lib/underscore-min.js'></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script type='text/javascript' src='./lib/bootstrap/js/bootstrap.min.js'></script>
<script type='text/javascript' src='./src/app.js'></script>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<link href='./lib/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css' />

<style type='text/css'>
  #map{height:300px;}
</style>

</head>
<body>

<div class='container'>
<div class='page-header'>
  <h1>Map Demo</h1>
</div>

<div id='map'></div>
  <div class='row'>
    <div id='locations-list'  class='col-xs-12 col-md-6'></div>
    <div class='col-xs-12 col-md-6'>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Title:</label>
            <input type="text" class="form-control" id="modal-title">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Notes:</label>
            <textarea class="form-control" id="modal-notes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-location-data">Save</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
